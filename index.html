<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit converter</title>
</head>
<body>
    <div class="container">
        <h1 id="heading">
            Unit Converter
        </h1>
        <div id="content">
            <div class="content1">

                <label for="">Feet</label><br>
                <input type="Number" value="1" id="feet" class="content2">
            </div>
            <div class="content1">
                <h1>=</h1>
            </div>
            <div class="content1">

                <label for="">Inches</label><br>
                <input type="Number" value="12" id="inch" class="content2">
            </div>


        </div>
        <br>
        <br>
        <div id="content">
            <div class="content1">
                <label for="">Meter</label><br>
                <input type="Number" value="1" id="meter" class="content2">
            </div>
            <div class="content1">
                <h1>=</h1>
            </div>
            <div class="content1">
                <label for="">Centimeter</label><br>
                <input type="Number" value="100" id="cm" class="content2">
            </div>
        </div>
                
    </div>
    

    

    <script src="index.js"></script>
</body>
</html>
